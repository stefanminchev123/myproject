PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Налична е актуализация на Joomla! за [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Този e-mail НЕ Е изпратен от Joomla.org. Изпратен е автоматично от Вашия сайт,\n[SITENAME] - [URL] \n\n================================================================================\nИНФОРМАЦИЯ ЗА ОБНОВЯВАНЕТО\n================================================================================\n\nОткрита е нова версия на Joomla!, налична за сваляне.\n\nВ момента, инсталираната версия на Joomla! е:        [CURVERSION]\nНаличната за инсталиране версия на Joomla! е: [NEWVERSION]\n\nТози e-mail е изпратен, за да Ви подсети за наличната актуализация.\nПроектът Joomla! никога няма да Ви изпрати директно напомняне за за наличено обновяване на Joomla! на Вашия сайт..\n\n================================================================================\nИНСТРУКЦИИ ЗА ОБНОВЯВАНЕ\n================================================================================\n\nЗа да инсталирате новата версия на [SITENAME], моля натиснете следната връзка. (Ако URL адресът не е линк, просто го копирайте и поставете в браузъра си).\n\nЛинк за обновяване: [LINK]\n\n================================================================================\nЗАЩО ПОЛУЧАВАМ ТОЗИ E-MAIL?\n================================================================================\n\nТози e-mail е изпратен автоматично от системна добавка, инсталирана във Вашия Joomla! сайт.\nДобавката търси нови версии на Joomla! и изпраща e-mail съобщение на администраторите на сайта.\nЩе получавате тези мейли докато не обновите Вашия сайт или не деактивирате получаването на тези мейли.\n\nЗа да спрете да получавате такива мейли, моля деактивирайте добавктата 'Системен - Известие за актуализация на Joomla!'.\n\nАке не разбирате какво е Joomla и какво трябва да направите, моля, не се обръщайте към Joomla! проекта.\nТе НЕ изпращат този e-mail и не могат да Ви помогнат. Вместо това се обърнете към човекът, който е изградил или управлява Вашия сайт.\n\nАко Вие сте човекът, който е изградил или управлява този сайт, имайте предвид, че тази добавка може да се е активирала автоматично с инсталирането или обноваването на Joomla!\n\n================================================================================\nКОЙ МИ ИЗПРАЩА ТОЗИ E-MAIL?\n================================================================================\n\nТози e-mail е изпратен до Вас от Вашия сайт, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Език на e-mail-a"
