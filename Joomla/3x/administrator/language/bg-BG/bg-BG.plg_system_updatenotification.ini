PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Настроили сте опцията за кеш на обновяванията (в часове) при конфигурацията на инсталирането на 0. Това означава, че Joomla! не кешира обновяванията. Затова е невъзможно изпращането на e-mail с напомняне за обновления. Моля увеличете тази стойност (по подразбиране 6) или потвърдете отказа за получаване на мейли за обновления на сайта."
